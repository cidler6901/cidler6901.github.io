<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Announcements</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
  input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
  textarea { height: 150px; }
  .login { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="hidden" id="editorBox">
  <h2>Edit Announcement</h2>
  <textarea id="announcementText"></textarea>
  <button onclick="saveAnnouncement()">Save Announcement</button>
  <p style="font-size:14px;color:#555;">After saving, copy the text from the textarea into <code>announcement.txt</code> manually on GitHub Pages.</p>
</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "ci259026901";

function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if(u === ADMIN_USER && p === ADMIN_PASS) {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('editorBox').classList.remove('hidden');

    // Load current announcement via fetch
    fetch('announcement.txt')
      .then(res => res.text())
      .then(text => document.getElementById('announcementText').value = text)
      .catch(() => document.getElementById('announcementText').value = "");
  } else {
    alert("Incorrect username or password!");
  }
}

// Note: Saving only updates the textarea; on GitHub Pages, manually update announcement.txt
function saveAnnouncement() {
  alert("Announcement updated locally. To make it live for everyone, copy the text from the textarea into announcement.txt on GitHub.");
}
</script>

</body>
</html>
