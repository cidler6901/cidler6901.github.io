<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Log - Carson Idler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    header h1 { margin: 0; }
    #log-box {
      background: #1e1e1e;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
    #clear-log-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #e53935;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #back-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>📜 Admin Log</h1>
  </header>
  <div id="log-box">
    <h3>System Activity</h3>
    <pre id="log-output"></pre>
    <button id="clear-log-btn" onclick="clearLog()">🗑 Clear Log</button>
    <button id="back-btn" onclick="goBack()">⬅ Back to Dashboard</button>
  </div>

  <script>
    function loadLog() {
      const logs = JSON.parse(localStorage.getItem("adminLog")) || [];
      document.getElementById("log-output").innerText = logs.join("\n");
    }

    function clearLog() {
      if(confirm("⚠️ Are you sure you want to clear the log?")) {
        localStorage.removeItem("adminLog");
        document.getElementById("log-output").innerText = "";
      }
    }

    function goBack() {
      window.__cpLocation.href = "index.html";
    }

    // 🔒 Role check
    window.onload = () => {
      const role = localStorage.getItem("role");
      if(role !== "admin") {
        alert("⛔ Access denied. Admins only!");
        window.__cpLocation.href = "index.html";
      } else {
        loadLog();
      }
    };
  </script>
</body>
</html>
