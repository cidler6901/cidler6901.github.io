<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Log - Carson Idler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #2b2b2b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 { color: #4CAF50; }
    #current-user { font-weight: bold; margin-bottom: 1rem; }
    ul { list-style: none; padding-left: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #444; }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>Admin Log - Carson Idler</h1>
</header>
<div class="container">
  <div id="current-user"></div>
  <h2>Login Attempts & Events</h2>
  <ul id="log-list"></ul>
  <button onclick="clearLog()">Clear Log</button>
</div>

<script>
  function showLog() {
    const role = localStorage.getItem("role");
    if(role !== "admin") {
      alert("❌ Access denied. Only admin can view this page.");
      window.location.href = "index.html";
      return;
    }

    const currentUser = localStorage.getItem("currentUser") || "None";
    document.getElementById("current-user").innerText = "Logged in as: " + currentUser;

    const logs = JSON.parse(localStorage.getItem("adminLog")) || [];
    const ul = document.getElementById("log-list");
    ul.innerHTML = "";
    logs.forEach(log => {
      const li = document.createElement("li");
      li.innerText = log;
      ul.appendChild(li);
    });
  }

  function clearLog() {
    if(confirm("Are you sure you want to clear the log?")) {
      localStorage.removeItem("adminLog");
      showLog();
    }
  }

  window.onload = showLog;
</script>
</body>
</html>
