<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carson Idler's Home Page & Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1b1b1b; /* darker background */
      color: #fff;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    nav {
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    #login-btn {
      margin-left: auto;
      padding:0.5rem 1rem;
      background:#4CAF50;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      padding: 0 1rem;
    }
    .profile, .dashboard {
      background: #2b2b2b;
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
    }
    h2 {
      margin-top: 1rem;
      color: #4CAF50;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .widget {
      background: #3b3b3b;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .todo-input {
      display: flex;
      margin-top: 0.5rem;
    }
    .todo-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .todo-input button {
      padding: 0.5rem;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .todo-input button:hover {
      background: #45a049;
    }
    .todo-list li {
      margin: 0.3rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-list button {
      background: red;
      border: none;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      resize: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #333;
      color: white;
    }
    #readonly-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff9800;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-weight: bold;
      z-index: 10000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #readonly-banner.hidden { opacity:0; pointer-events:none; }
    #readonly-banner button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    body { margin-top: 50px; }
    #logout-btn {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #login-modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 10000;
      cursor: pointer;
    }
    #login-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2b2b2b;
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10001;
      width: 300px;
      text-align: center;
    }
    #login-modal input {
      width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.3rem 0;
    }
    #login-modal button {
      padding: 0.3rem 0.8rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #unlock-btn { background: #4CAF50; color:white; }
    #cancel-btn { background: #e53935; color:white; }
  </style>
</head>
